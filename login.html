    <section class="section-signin ">
      <div class="container">
        <div class="row d-flex justify-content-center align-content-center">
        <div class="col-md-6 signin-img ">
          <img src="./assets/images/login.png"  alt="">
        </div>
         
        <div class="col-md-6 signin-text">
        
          <div class="text-center">
            <img src="./assets/images/wstore.png" alt="logo">
            <h4 class="mt-1 mb-5 pb-1">welcome to you again.</h4>
          </div>

          <form>
            <p class="text-secondary">Please login to your account</p>

            <div class="form-outline mb-4">
              <label class="form-label" for="useremail">Your Email</label>
              <input type="email" id="useremail" class="form-control"
                placeholder="Phone number or email address" />
              
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="userpassword">Your Password</label>
              <input type="password" id="userpassword" class="form-control"
              placeholder="*********"
              />
             
            </div>

            <div class="text-center py-2  mb-5 form-button" ">
              <button  id="registerBtn" class="btn btn-dark rounded-5 px-5 py-2 mx-3 " type="button">Log
                in</button>
              <a class="text-muted" href="#!">Forgot password?</a>
            </div>

            <div class="d-flex align-items-center justify-content-center pb-4 secound-button">
              <p class="mb-0 me-2">Don't have an account?</p>
              <button type="button" class=" btn btn-outline-dark rounded-5 px-4 py-2 mx-3" onclick="goRigester()">Create new</button>
            </div>

          </form>

        
        
        </div>
